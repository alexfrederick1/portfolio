<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact: Alex Frederick</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script> 
</head>
<body>


    <h1>Contact: Alex Frederick</h1>
    <p>You can reach me by filling out the form below:</p>

    <form action="mailto:afrederick@ucsd.edu" method="POST" enctype="text/plain">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body">Message:</label><br>
        <label><textarea></textarea><br><br></label>

        <button>Send Message</button>
    </form>
</body>
</html>
